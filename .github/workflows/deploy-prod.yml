name: Production deployment

on: 
  push:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Slack notification
        if: ${{ job.status  == 'starting' }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GithubActions # Optional. (defaults to webhook app)
          SLACK_CHANNEL: deployments # Optional. (defaults to webhook)
          SLACK_AVATAR: repository # Optional. can be (repository, sender, an URL) (defaults to webhook app avatar)
          SLACK_CUSTOM_PAYLOAD: '{"attachments": [{"text": "And hereâ€™s an attachment!  \n s","color": "#7CD197"}]}'
        uses: Ilshidur/action-slack@master
        with:
          args: 'A new commit has been pushed.' # Optional
      - uses: actions/checkout@v1
      - name: npm install and build webpack
        run: |
          npm install
          npm run buildt
      - uses: actions/upload-artifact@master
        with:
          name: webpack artifacts
          path: public/
      - name: Slack notification
        if: ${{ job.status == 'success' }} 
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GithubActions # Optional. (defaults to webhook app)
          SLACK_CHANNEL: deployments # Optional. (defaults to webhook)
          SLACK_AVATAR: repository # Optional. can be (repository, sender, an URL) (defaults to webhook app avatar)
          SLACK_CUSTOM_PAYLOAD: '{"text":"success from {{ GITHUB_REPOSITORY }} ${{ job.status }} \n  *with* `new` _line_ escaped","username": "{{ GITHUB_ACTOR }}"}'
        uses: Ilshidur/action-slack@master
        with:
          args: 'suceess.' # Optional
      - name: Slack notification
        if: ${{ job.status == 'failure' }} 
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GithubActions # Optional. (defaults to webhook app)
          SLACK_CHANNEL: deployments # Optional. (defaults to webhook)
          SLACK_AVATAR: repository # Optional. can be (repository, sender, an URL) (defaults to webhook app avatar)
          SLACK_CUSTOM_PAYLOAD: '{"text":"fail from {{ GITHUB_REPOSITORY }} ${{ job.status }} \n  *with* `new` _line_ escaped","username": "{{ GITHUB_ACTOR }}"}'
        uses: Ilshidur/action-slack@master
        with:
          args: 'suceess.' # Optional
     

